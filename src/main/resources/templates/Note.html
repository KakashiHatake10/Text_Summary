<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar  fixed-top navbar-expand-sm navbar-light">

    <a class="navbar-brand" href="#" th:href="@{/}">
        <!--<img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
        <i class="fa fa-list-alt" aria-hidden="true"></i>
        Summary API

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link " aria-current="page" href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> <span-->
            <!--                >Login</span></a>-->
            <!--            </li>-->

            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/notes/viewAllNote}"> <i class="fa fa-user-plus"
                                                                                        aria-hidden="true"></i><span> View All Notes</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/notes/addNote}"> <i class="fa fa-user-plus"
                                                                             aria-hidden="true"></i><span> Add Notes</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <h2 style="
    padding-left:20px;padding-top:20px;text-align:center;">All Notes </h2>
    </div>
    <div class="row" th:each="note : ${notes}">
        <div class="col-12">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"  th:text="${note.title}">Card title</h5>
                    <p class="card-text"  th:text="${note.noteData}">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <a href="#" class="btn btn-danger" th:href="@{'/notes/delete/'+${note.id}}">delete</a>
                    <a class="btn btn-primary" style="margin-right: 7px;" th:href="@{'/notes/update/'+${note.id}}"> Update</a>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

     .btn-color{
   background-color: #f4511e;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
}

.btn-color:hover{
opacity: 1;
color: white;

}
.cardbody-color{
  background-color: #ebf2fa;
}

</style>
</html>
